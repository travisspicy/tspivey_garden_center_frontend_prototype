<!DOCTYPE html>
<html>

<head>
	<title>HTML and CSS</title>
	<link rel="stylesheet" type="text/css" href="Login.css" />
	<!-- <script src="main.js"></script> -->
	<meta name="First HTML and CSS Project" content="Using HTML and CSS to mae a sample page">
	<meta name="keywords" content="HTML,CSS">
	<meta name="author" content="Tristan Spivey">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<img src="images/cat background.jpg" alt="big catto in the sky" class="center" width="15%" align="middle">

	<div class="loginblock">
		<form>
			<h3 class="block">Log In</h3>
			<div class="block">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" class="required" />
			</div>
			<div class="block">
				<label for="password">Password</label>
				<input type="text" name="password" id="password" class="required" />
			</div>
			<div class="btn">
				<input type="submit" name="submitBtn" value="Login">
			</div>
		</form>
	</div>


</body>

</html>
